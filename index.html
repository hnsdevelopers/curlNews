    <!-- Search Popup -->
<div id="searchPopup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center;">
  <div style="background:#222; padding:24px 16px; border-radius:16px; width:90vw; max-width:400px; margin:auto; display:flex; flex-direction:column; align-items:center;">
    <input id="searchInput" type="text" placeholder="Search news..." style="width:100%; padding:12px; border-radius:8px; border:none; font-size:1.1em; margin-bottom:16px; outline:none;">
    <button id="searchBtn" style="padding:10px 24px; border:none; border-radius:8px; background:#ff5722; color:#fff; font-size:1em; cursor:pointer;">Search</button>
    <button id="closeSearch" style="margin-top:12px; background:none; border:none; color:#aaa; font-size:1.2em; cursor:pointer;">Close</button>
    <div id="searchResults" style="margin-top:18px; width:100%; color:#fff;"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script src="script.js"></script>
<script>
  // Open popup on search icon click
  document.querySelector('.bottom-nav .bx-search').parentElement.addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('searchPopup').style.display = 'flex';
    document.getElementById('searchInput').focus();
  });
  // Close popup
  document.getElementById('closeSearch').onclick = function() {
    document.getElementById('searchPopup').style.display = 'none';
    document.getElementById('searchResults').innerHTML = '';
    document.getElementById('searchInput').value = '';
  };
  // Optional: Enter key triggers search
  document.getElementById('searchInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('searchBtn').click();
  });
</script>
